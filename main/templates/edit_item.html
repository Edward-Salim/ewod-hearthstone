{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center mx-auto vh-100">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1 class="mb-0 text-center">Edit Product</h1>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_table }}
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">Edit Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
